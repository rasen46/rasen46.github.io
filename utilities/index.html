<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rasen's util bin</title>
  <link rel="stylesheet" href="utilities/styles.css">
</head>
<body>
  <div id="container">
    <h1>rasen's fast flags bin</h1>
  </div>

  <script>
    const jsonFiles = [
      'v1.1.json',
      'v1.json',
      'v1_beta.json',
      'v0.2.json',
      'v0.1_20.json'
    ];

    const container = document.getElementById('container');

    jsonFiles.forEach(file => {
      fetch(`utilities/jsons/${file}`)
  .then(res => res.json())
  .then(data => {
    const card = document.createElement('div');
    card.className = 'json-card';
    
    const innerData = data.data || {};
    const formattedData = JSON.stringify(innerData, null, 2)
      .slice(1, -1)
      .trim();

    card.innerHTML = `
      <div class="json-preview">
        <div>
          <strong>${data.title || 'No Title'}</strong>
          <div>${data.description || 'No description'}</div>
        </div>
        <div>
          <button onclick="toggleExpand(this)">View</button>
        </div>
      </div>
      <div class="json-expanded" style="display:none;">
        <pre>${formattedData}</pre>
      </div>
    `;

    document.getElementById('container').appendChild(card);
  });
    });

    function toggleExpand(button) {
      const expanded = button.closest('.json-card').querySelector('.json-expanded');
      const isVisible = expanded.style.display === 'block';
      expanded.style.display = isVisible ? 'none' : 'block';
      button.textContent = isVisible ? 'View' : 'Hide';
    }
  </script>

</body>
</html>
